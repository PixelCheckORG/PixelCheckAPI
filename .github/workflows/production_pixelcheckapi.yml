# CI/CD: Build & deploy API to Azure App Service (PixelcheckAPI)
name: Build and deploy Python app to Azure Web App - PixelcheckAPI

on:
  push:
    branches:
      - production
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # (Opcional) activa tests si tienes suite de pruebas
      # - name: Run tests
      #   run: python manage.py test

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DD07862510BC45F09978A0F47488E092 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E556D6D7FB0B48F1A337282A5DD50321 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4783997373984B2C91F0266A335F1691 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "PixelcheckAPI"
          slot-name: "Production"
